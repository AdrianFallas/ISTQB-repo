<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div id="btn-activar-voz" class="voz-button" title="Activar/Desactivar voz">
            <img style="align-items: end; padding: 20px auto; max-height: 20px; max-width: 30px; cursor: pointer;"
                src="../Utility/Imagenes/microfono.png" alt="MicrÃ³fono" class="mic-icon">
            <span id="micro">Answer by voice</span>
        </div>
        <div id="btn-home" style="margin-left: 30em;" class="voz-button" title="Go to home" >
            <img style="align-items: end; padding: 20px auto; max-height: 20px; max-width: 30px; cursor: pointer;"
                src="../Utility/Imagenes/home.png" alt="Home" class="home-icon">
            <span id="home">Go to home</span>
        </div>

        <h1 id="questions-name"></h1>


        <div id="timer">40:00</div>

        <form id="quiz-form">
            <div id="questions-container"></div>
            <div class="navigation">
                <button type="button" id="next-btn">Next</button>
            </div>
        </form>

        <div id="result-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
      background: rgba(0,0,0,0.5); justify-content:center; align-items:center;">
            <div
                style="background:#fff; padding:20px; border-radius:8px; max-width:400px; width:90%; text-align:center;">
                <div id="result-message"></div>
                <button id="restart-btn" style="display:none; margin-top:15px;">Restore</button>
                <button id="close-modal" style="margin-top:15px;">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

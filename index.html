        <script>
            // Funcionalidad del dropdown
            const dropdowns = [document.getElementById('dropdown'), document.getElementById('dropdown2'), document.getElementById('dropdown3'), document.getElementById('dropdown4'), document.getElementById('dropdown5'), document.getElementById('dropdown6'), document.getElementById('dropdown7')];
            dropdowns.forEach((dropdown, index) => {
                const dropdownBtn = dropdown.querySelector('button');
                dropdownBtn.addEventListener('click', () => {
                    dropdown.classList.toggle('active');
                });
            });

            // Cerrar el dropdown al hacer clic fuera de Ã©l
            document.addEventListener('click', (e) => {
                dropdowns.forEach(dropdown => {
                    if (!dropdown.contains(e.target)) {
                        dropdown.classList.remove('active');
                    }
                });
            });
        </script>

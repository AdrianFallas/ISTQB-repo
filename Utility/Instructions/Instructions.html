<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div id="btn-home" title="Go to home" >
            <img style="align-items: end; padding: 20px auto; max-height: 20px; max-width: 30px; cursor: pointer;"
                src="../Imagenes/home.png" alt="Home" class="home-icon">
            <span id="home">Go to home</span>
        </div>

        <h1 id="questions-name"></h1>

        <form id="quiz-form">
            <div id="questions-container"></div>
            <div class="navigation">
                <button type="button" id="next-btn">Next</button>
            </div>
        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
